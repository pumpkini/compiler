name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.9

      - name: Install spim
        run: sudo apt-get update -qq && sudo apt-get install -y -qq spim

      - name: Run tests
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          ./run.sh
